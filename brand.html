<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brand</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="brand-container">
      <!-- 头部区域 -->
      <div class="header" class="clearfix">
        <div class="logo">
            <a href="index.html" title="慢慢买">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div> 
    <!-- 搜索框 -->
    <div class="search">
        <form action="" class="search_ipt">
            <input type="text" placeholder="请输入你想比价的商品" class="ipt">
            <input type="button" value="搜索" class="val">
        </form>
    </div>
    <!-- 中间部分 -->
    <main class="brandtitle">
        <nav class="barand-title">
            <a href="index.html">首页></a>
            <a href="category.html">全部分类></a>
        </nav>
        <div class="best-brand">平板电视哪个牌子好</div>
        <div class="brand-list">
            <ul class="brand-list-tit">
                    <!-- 模板引擎渲染 -->
            </ul>
        </div>
     </main>


    <!-- 底部区域 -->
    <div class="footer">
        <div class="foot-top">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
        </div>
        <div class="footer-bottom">
            <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script> 
<script src="./js/common.js"></script>
<script src="./js/brand.js"></script>   
<script type="text/html" id="brandTpl">
{{each result v i}}
    <li class="brand-info">
            <a href="productList.html?categoryid={{v.brandTitleId}}">
                {{if i === 0}}
                <em class="top1">{{i+1}}</em>
                {{else if i===1}}
                <em class="top2">{{i+1}}</em>
                {{else if i===2}}
                <em class="top3">{{i+1}}</em>
                {{else}}
                <em>{{i+1}}</em>
                {{/if}}
                <i class="icon"></i>
                <div class="info">
                    <div class="tit"> {{v.brandName}}</div>
                    <p>{{v.brandInfo}}</p>
                </div>
            </a>
        </li>
{{/each}}
</script> 
</body>
