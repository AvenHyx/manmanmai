<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
<div class="ctrl-container">
   <!-- 头部区域 -->
   <div class="ctrl-header">
       <a href="index.html"><i class="fa fa-chevron-left"></i></a>
       <p>省钱控，最新优惠</p>
   </div>
  <!-- 中间渲染部分  -->
    <div class="list-product ">     
       <ul class="list-pro-tem">
           <!-- 挖坑 渲染清单折扣列表 -->
 
       </ul>  
    </div>
     <!-- 分页 -->
    <div class="clearfix page">
        <span class="w33 previous">
            <a href="javascript:;" >上一页</a>
        </span>
        <span class="w33">
            <select name="select" id="selectPage" selected>
                <option value="1">1/3</option>
                <option value="2">2/3</option>
                <option value="3">3/3</option>
            </select>
        </span>
        <span class="w33 next">
            <a href="javascript:;">下一页</a>
        </span>
   </div>



        
    <!-- 底部区域 -->
    <div class="footer">
        <div class="foot-top">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
        </div>
        <div class="footer-bottom">
            <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>   
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script> 
<script src="./js/common.js"></script>
<script src="./js/moneyctrl.js"></script>

<!-- 模板引擎渲染页面 -->
<script type="text/html" id="moneyTpl">
    {{each result v i}}
    <li class="clearfix">
       <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="pro-img">{{# v.productImgSm}}</div>
            <div class="info">
                <a href="#" >{{v.productName}} <span class="pro">{{v.productPinkage}}</span></a>
                <div class="shopping">
                    <a href="#">
                        <span class="sh-left">{{v.productFrom}} | {{v.productTime}}</span>
                        <span class="sh-right">{{v.productComCount}}</span>
                    </a>
                </div>
            </div> 
       </a>
     </li>
  {{/each}}
</script>

<!-- 分页渲染 -->
<!-- 分页页码的渲染 -->
<script type="text/html" id="selectTpl">
    <% for(var i = 1; i <= pages; i++) {%>
        <option value="{{i}}" {{ i== pageid ? 'selected="selected"' : ''}}> <%= i %> / <%= pages %></option>
    <% } %>    
</script>
</body>
