<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页功能</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">
    <!-- 头部公共类 -->
    <div class="header" class="clearfix">
        <div class="logo">
            <a href="index.html" title="慢慢买">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!-- 公共搜索框 -->
    <div class="search">
        <form action="" class="search_ipt">
            <input type="text" placeholder="请输入你想比价的商品" class="ipt">
            <input type="button" value="搜索" class="val">
        </form>
    </div>
    <!-- 中间主要部分 -->
    <section class="main-bijia">
        <nav class="product-list-title">
            <a href="index.html" class="list-title1">首页</a>>
            <a href="#" class="list-title2">电视</a>>
            <a href="#" class="list-title3">乐视TV(Letv)S50></a>
            <a href="#" class="select">筛选</a>
        </nav>
        <!-- 模板引擎渲染 -->
        <div class="large-part">
             <!-- 挖个巨坑 -->
        </div>
        <div class="comment-bijia-title">
            <div>网友评价</div>
        </div>
        <div class="comment-bijia-list">
            <ul >
                     
                <!-- 模板引擎渲染网友评论 -->
 
            </ul>
            <div class="bijia-more">
                <a href="javascript:;" class="more">查看更多</a>
            </div>
        </div>
    </section>


     <!-- 底部公共类 -->
     <div class="footer">
         <div class="foot-top">
             <a href="#">登录</a>
             <a href="#">注册</a>
             <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
         </div>
         <div class="footer-bottom">
             <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
             <p>m.manmanbuy.com</p>
         </div>
    </div>   
</div>






<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script> 
<script src="./js/common.js"></script>
<script src="./js/bijia.js"></script>

<!--以下是模板引擎页面渲染 -->


<!-- 渲染二级菜单 -->
<script type="text/html" id="cate_tmp">
{{each result v i}}
   <a href="productList.html?categoryid={{v.categoryId}}&value={{v.category}}">{{v.category}}</a>
{{/each}}
</script>

<!-- 渲染三级菜单 -->
<script type="text/html" id="pro_tmp">
    <a href="#">{{list}}></a>
</script>

<!-- 渲染商品详情 -->
<script type="text/html" id="productTpl">
{{each result v i}}
<div class="product-bijia">
    <!-- 模板引擎商品渲染 -->
    <div class="bijia-name">{{v.productName}}</div>
    <div class="bijia-img">{{# v.productImg}}</div>
    <div class="bijia-collect"><a href="javascript:;"><img src="./images/haitao.png" alt=""></a></div>
</div>
<div class="buy-bijia">
   <a href="#" class="current">比价购买</a>
   <a href="#">产品参数</a>
   <a href="#">评价(2322)</a>
</div>
<div class="partner-bijia">
   <div class="mall-bijia clearfix">
        <!-- 渲染表格 -->
       {{# v.bjShop}}
   </div>
   <div class="note-bijia">
       * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
   </div>
</div>
{{/each}}
</script>

<!-- 评论的渲染 -->
<script type ="text/html" id="commentTpl">
{{each result v i}}
    <li>
        <div class="clearfix">
            <span class="pull-left com-name">{{v.comName}}</span>
            <span class="pull-right com-time">{{v.comTime}}</span>
        </div>
        <div class="clearfix">
            <span class="pull-left star com-star"><em class="star5"></em></span>
            <span class="pull-right com-from">{{v.comFrom}}</span>
        </div>
        <div class="com-content">
           {{v.comContent}}
        </div> 
    </li>
{{/each}}
</script>

</body>
