<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="discount-container">
   <!-- 头部区域 -->
   <div class="ctrl-header">
        <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a>
        <p>国内折扣</p>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
   </div>
     <!--中间主要部分  -->
   <section id="discount-main">
      <div class="inland-discount-list" style="overflow:hidden">
        <ul class="clearfix">
              
            <!-- 渲染国内折扣清单页面 -->

        </ul>
      </div>
   </section>
   <!-- 中-下的过渡空白格 -->
   <div class="blank-fff"></div>
   <!-- 底部公共类 -->
     <div class="footer">
            <div class="foot-top">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
            </div>
            <div class="footer-bottom">
                <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
                <p>m.manmanbuy.com</p>
            </div>
    </div>   
</div>
   

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script> 
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>

<script type="text/html" id="discountTpl" >
{{each result v i}}
    <li>
        <a href="discount.html?productid={{v.productId}}">
            <div>{{# v.productImg}}</div>
            <div class="title">{{v.productName}}</div>
            <div class="price-tit">{{v.productPrice}}</div>
            <div class="info">
                <div class="mall">{{v.productFrom}} | {{v.productTime}}</div>
            </div>
        </a>
    </li>
{{/each}}
</script>
</body>
