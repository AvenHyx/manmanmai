<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页功能</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <!-- 头部公共类 -->
        <div class="header" class="clearfix">
                <div class="logo">
                    <a href="index.html" title="慢慢买">
                        <img src="./images/header_logo.png" alt="">
                    </a>
                </div>
                <div class="appdown">
                    <a href="javascript:;" title="手机app下载">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
        </div>
        <div class="search">
            <form action="" class="search_ipt">
                <input type="text" placeholder="请输入你想比价的商品" class="ipt">
                <input type="button" value="搜索" class="val">
            </form>
        </div>
        <section id="product-list">
            <nav class="product-list-title">
                <!-- 挖个坑写分类 -->
            </nav>
            <div class="list-product">
                <ul class="list-pro-tem">
                    <!-- 挖个坑 -->

                </ul>
            </div>
            <!-- 分页 -->
            <div class="clearfix page">
                <span class="w33 previous">
                    <a href="javascript:;" >上一页</a>
                </span>
                <span class="w33">
                    <select name="select" id="selectPage" selected>
                        <option value="1">1/3</option>
                        <option value="2">2/3</option>
                        <option value="3">3/3</option>
                    </select>
                </span>
                <span class="w33 next">
                    <a href="javascript:;">下一页</a>
                </span>
            </div>
        </section>
        <!-- 底部公共类 -->
        <div class="footer">
            <div class="foot-top">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
            </div>
            <div class="footer-bottom">
                <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
                <p>m.manmanbuy.com</p>
            </div>
       </div>   
    </div>


        <script src="./lib/jquery/jquery.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script> 
        <script src="./js/common.js"></script>
        <script src="./js/productList.js"></script>
<script type="text/html" id="proTpl">
    {{each result v i}}
    <a href="index.html" class="list-title1">首页</a>>
    <a href="category.html" class="list-title2">全部分类</a>>
    <a href="javascript:;" class="list-title3">>{{v.category}}</a>
    <a href="#" class="select">筛选</a>
    {{/each}}
</script>
<script type="text/html" id="productTpl">
    {{each result v i}}
    <li class="clearfix">
        <a href="bijia.html?categoryid={{v.categoryId}}&productId={{v.productId}}" >
            <div class="pro-img fl">{{#v.productImg}}</div>
            <div class="info">
                <a href="#" >{{v.productName}}</a>
                <div class="price">
                    <em>{{v.productPrice}}</em>
                </div>
                <div class="other">
                    <em>{{v.productQuote}}</em>
                    <em>{{v.productCom}})</em>
                </div>
            </div> 
        </a>
    </li>
    {{/each}}
</script>
<!-- 分页页码的渲染 -->
<script type="text/html" id="selectTpl">
    <% for(var i = 1; i <= pages; i++) {%>
        <option value="{{i}}" {{ i== pageid ? 'selected="selected"' : ''}}> <%= i %> / <%= pages %></option>
    <% } %>    
 </script>
</body>
