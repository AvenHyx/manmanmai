<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>baicaijia</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="bcj-container">
    <!-- 头部区域 -->
    <div class="ctrl-header">
        <a href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i></a>
        <p>白菜价-淘宝内部券</p>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!-- 中间部分 -->
    <main class="coupon-title">
        <div class="bcj-header-tit">
            <div class="bcj-title">
               <div id="wrapper">
                   <ul class="clearfix ul-wrapper">
                        <!-- 渲染标题 -->
                   </ul>
               </div>
            </div>
            <div class="bcj-search">
                <i class="fa fa-address-book icon_search"></i>
            </div>
        </div>
        <div class="bcj-list">
            <ul class="clearfix bcj-content">
                 <!-- 渲染页面   -->
            </ul>
        </div>
    </main>

    <!-- 底部公共类 -->
    <div class="footer">
            <div class="foot-top">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
            </div>
            <div class="footer-bottom">
                <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
                <p>m.manmanbuy.com</p>
            </div>
    </div>    
</div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script> 
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>

    <script type="text/html" id="titleTpl">
    {{each result v i}}
    <li class="bcj-show" data-id="{{v.titleId}}">
        <a href="#" class="{{i == 0 ?'active':''}}">{{v.title}}</a>
    </li>
    {{/each}}
    </script>

    <!-- 底下内容的渲染 -->
    <script type="text/html" id="contentTpl">

        {{each result as v i}}
                <li class="ui-border-tb ">
                    <a biz-itemid="538754112089" class="gobuy" isconvert="1" href="http://s.click.taobao.com/lkqGHQx" target="_blank"></a>
                    <div class="pic"><i></i>{{# v.productImg}}</div>
                    <div class="inf">
                        <div class="i">
                            <div class="t">{{# v.productName}}</div>
                            <div class="pr">{{# v.productPrice}}
                            </div>
                        </div>
                        <div class="o">
                            {{# v.productCouponRemain}}
                            <div class="b clearfix">
                                <div class="q">{{# v.productCoupon}}</div>
                                <div class="g">{{# v.productHref}}</div>
                            </div>
                        </div>
                    </div>
                </li>
        {{/each}}
    </script>
</body>
