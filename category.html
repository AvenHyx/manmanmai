<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页功能</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <div class="container">
       <!-- 头部公共类 -->
        <div class="header" class="clearfix">
                <div class="logo">
                    <a href="index.html" title="慢慢买">
                        <img src="./images/header_logo.png" alt="">
                    </a>
                </div>
                <div class="appdown">
                    <a href="javascript:;" title="手机app下载">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
        </div>
        <div class="search">
            <form action="" class="search_ipt">
                <input type="text" placeholder="请输入你想比价的商品" class="ipt">
                <input type="button" value="搜索" class="val">
            </form>
        </div>
        <!-- 中间部分 -->
       <section id="cate-list-all">
           <div class="cate-list clearfix">
                 <!-- 挖坑渲染 -->
                 <ul class="cate-list-title">
                     <!-- 挖个坑 -->
                </ul>
           </div>
       </section>
        <!-- 底部公共类 -->
        <div class="footer">
            <div class="foot-top">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#" class="icon_top"><img src="./images/top.jpg" >返回顶部</a>
            </div>
            <div class="footer-bottom">
                <p><span>手机APP下载</span> 慢慢买手机版 -- 掌上平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>   
   </div>
   <script src="./lib/jquery/jquery.min.js"></script>
   <script src="./lib/artTemplate/template-web.js"></script> 
   <script src="./js/cate-list.js"></script>
   <script type="text/html" id="catetitTpl">  
      {{each result v i}}
      <li>
        <a href="javascript:void(0)" class="title" data-id="{{v.titleId}}"> {{v.title}}</a>
        <i class="fa fa-chevron-down"></i>
        <ul class="cate-list-content move clearfix"></ul>
      </li>
      {{/each}}
   </script>
   <script type="text/html" id="catelistTpl">
    {{each result v i}}
        <li><a href="productlist.html?categoryid={{ v.categoryId }}">{{v.category}}</a></li>
    {{/each}} 
  </script>

</body>
</html>
